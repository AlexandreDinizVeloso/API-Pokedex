<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - Pesquisa de Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pesquisa Pokemon</h1> <br
    </header>
    <main>
        <section id="pesquisaPokemon">
            <div class="form-input">
                <label for="nomePokemon">Digite o Nome do Pokemón:</label>
                <input type="text" id="nomePokemon" required>
            </div>
            <div class="form-input">
                <label for="geracaoPokemon">Digite a geração do Pokemón:</label>
                <input type="number" id="geracaoPokemon" min="1" max="8" required>
            </div>
            <div class="form-buttons">
                <button type="button" id="botaoPesquisaGeracao">Pesquisar Geração</button>
                <button type="button" id="botaoPesquisa">Pesquisar Pokemon</button>
            </div>
        </section>
        <section id="resultadoPokemon"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
